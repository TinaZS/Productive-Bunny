<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Emi Eliason">
    <meta name="author" content="Sherry Jiang">
    <meta name="author" content="Maryam Abuissa">
    <meta name="author" content="Tina Zhang">
    <title>New Tab</title>
    <script src=popup.js></script>
    <href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="styles.css"></link>
  </head>

<html>
  <body>

    <div id="time"></div>
      
      <!-- <h2 id="description"></h2>
      <p id="location"></p> -->

      <div id="weather">
        <h1 id="temperature"></h1>
        <!-- <h2 id="description"></h2> -->
        <img id="weather-image" src="" alt="Weather Image">
        <img id="window" src="">
      </div>

    <audio id="myAudio" loop>
      <source src="HackHerMusic.mp3" type="audio/mpeg">
    </audio>
    
    <button id="playButton">
      <img src="images/transparent.png" alt="Play" class="play-image">
    </button>
    
  

    <!-- <div id="window">
      <h1 id="temperature"></h1>
      
      <p id="location"></p>
      <img id="weather-image" src="" alt="Weather Image">
    </div> -->

    <div class="container todolist-container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button id="add-button">Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="custom-checkbox">
          <label>Go Shopping</label>
          <input type="text" value="Go Shopping">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="custom-checkbox" checked="">
          <label>See the Doctor</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>
    
    <!-- <div id="dark-mode">
      <input type="checkbox" id="check" value="done">
      <label for="check">Toggle Dark Mode</label></br>
    </div> -->

    <div class="container clock-container">
      <div class="clock">
        <svg viewBox="0 0 220 220">
          <circle
            shape-rendering="geometricPrecision"
            cx="110"
            cy="110"
            r="96"
          />
          <circle
            shape-rendering="geometricPrecision"
            class="indicator"
            cx="110"
            cy="110"
            r="96"
          />
        </svg>
        <div class="value-container">
          <span class="minutes">25</span>
          :
          <span class="seconds">00</span>
        </div>
      </div>
      <div class="clock-buttons-container">
        <i class="fas fa-pause"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-stop"></i>
      </div>
    </div>

  </body>

  <script src="app.js"></script>
</html>
