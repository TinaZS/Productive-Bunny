<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Emi Eliason">
    <meta name="author" content="Sherry Jiang">
    <meta name="author" content="Maryam Abuissa">
    <meta name="author" content="Tina Zhang">
    <title>New Tab</title>
    <script src=popup.js></script>
    <href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css"></link>
  </head>

<html>
  <body>

    <div id="time"></div>
      

      <h1 id="temperature"></h1>
      <h2 id="description"></h2>
      <p id="location"></p>

    <div id="window">
      <img id="weather-image" src="" alt="Weather Image">
    </div>

    <div class="container todolist-container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="custom-checkbox">
          <label>Go Shopping</label>
          <input type="text" value="Go Shopping">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="custom-checkbox" checked="">
          <label>See the Doctor</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>
    
    <div id="dark-mode">
      <input type="checkbox" id="check" value="done">
      <label for="check">Toggle Dark Mode</label></br>
    </div>

    <button type="button" id="timer">Start Timer?</button>
  </body>

  <script src="app.js"></script>
</html>
